{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="mb-3">
            <input name="username" id="username" autofocus class="form-control mx-auto w-auto" autocomplete="off" type="text" placeholder="Username">
        </div>
        <div class="mb-3">
            <input name="password" id="password" autofocus class="form-control mx-auto w-auto" autocomplete="off" type="text" placeholder="Password">
        </div>
        <div class="mb-3">
            <input name="confirmation" id="confirmation" autofocus class="form-control mx-auto w-auto" autocomplete="off" type="text" placeholder="Confirm Password">
        </div>
            <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
