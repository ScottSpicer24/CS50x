<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <form action="/" method="POST">
                    <input autocomplete = "off" autofocus name="name" placeholder = "Name" type="text" >
                    <input autocomplete = "off" name="month" placeholder = "Birthday Month" type="text">
                    <input autocomplete = "off" name="day" placeholder="Birthday Day" type="text">
                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthdays in birthdays %}
                        <tr>
                            <td>{{ birthdays.name }}</td>
                            <td>{{ birthdays.month }}/{{ birthdays.day }}</td>
                            <td>
                                <form action="/remove" method="POST">
                                    <input name="id" type="hidden" value="{{ birthdays.id }}">
                                    <input type="submit" value="Remove">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
